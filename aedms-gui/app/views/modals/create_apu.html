<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Create APU</h4>
</div>
<div class="modal-body">
    <form name="createUserForm" novalidate>
        <div class="form-group"
             ng-class="{'has-error': createUserForm.idd.$invalid}">
            <label>APU model</label>
            <input class="form-control" name="idd" type="text"
                   required placeholder="APU Model"
                   ng-model="newAPU.model"/>
        </div>
        <div class="form-group"
             ng-class="{'has-error': createUserForm.inputName.$invalid}">
            <label>APU SN</label>
            <input name="inputName" type="text" placeholder="APU SN" class="form-control"
                   required
                   ng-model="newAPU.sn">
        </div>
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel();">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!createUserForm.$valid">Create Engine
    </button>
</div>
