<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Engine {{engine.fleet}} Operation and Status History Records</h4>
</div>
<div class="modal-body">

    <div class="row user-row" ng-repeat="engine_opr in engineOpsRecs._embedded.engineoperationrecs">
        <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
            <img class="img-circle"
                 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=32"
                 alt="User Pic">
        </div>
        <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
            <strong>{{engine_opr.csn}}</strong><br>
            <span class="text-muted">{{engine_opr.tsn}}</span>
        </div>
    
    </div>
 
    <div class="row user-row" ng-repeat="engine_stat in engineStatRecs._embedded.enginestatusrecs">
        <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
            <img class="img-circle"
                 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=32"
                 alt="User Pic">
        </div>
        <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
            <strong>{{engine_stat.csn}}</strong><br>
            <span class="text-muted">{{engine_stat.tsn}}</span>
        </div>
    
    </div>



</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel();">Close</button>
</div>
